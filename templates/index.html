    <!-- public/index.html -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JsViews Express App</title>
        <script src="/node_modules/jsviews/jsviews.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.6/bundles/datastar.js"></script>
    </head>
    <body>
        <h1>Welcome to JsViews Express!</h1>

        <div id="myContainer"></div>

        <script id="myTemplate" type="text/x-jsrender">
            <h2>Hello {{:name}}!</h2>
            <ul>
                {{for items}}
                <li>{{:label}}</li>
                {{/for}}
            </ul>
        </script>

        <script>
            var myTemplate = $.templates("#myTemplate");
            var data = {
                name: "User",
                items: [
                    { label: "Item 1" },
                    { label: "Item 2" },
                    { label: "Item 3" }
                ]
            };
            $("#myContainer").html(myTemplate.render(data));
        </script>
    </body>
    </html>
